    <div class="container">
        <div class="Calculator">
            <input id="userInput" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1
            </button>
            <button class="btn" onclick="press(2)">2
            </button>
            <button class="btn" onclick="press(3)">3
            </button>
            <button style="background-color: blueviolet;" class="btn" onclick="press('+')">+
            </button>
            <br>
            <button class="btn" onclick="press(4)">4
            </button>
            <button class="btn" onclick="press(5)">5
            </button>
            <button class="btn" onclick="press(6)">6
            </button>
            <button style="background-color: rgba(134, 187, 59, 0.297);" class="btn" onclick="press('-')">-
            </button>
            <br>
            <button class="btn" onclick="press(7)">7
            </button>
            <button class="btn" onclick="press(8)">8
            </button>
            <button class="btn" onclick="press(9)">9
            </button>
            <button style="background-color: rgb(170, 242, 13);" class="btn" onclick="press('*')">*
            </button>
            <br>
            <button class="btn" onclick="press('.')">.
            </button>
            <button class="btn" onclick="press(0)">0
            </button>
            <button class="btn" onclick="erase()">C
            </button>
            <button style="background-color: rgb(177, 226, 43);" class="btn" onclick="press('/')">/
            </button> 
            <br>
            <button class="btnequal" onclick="equal()">=
            </button>                 
        </div>
    </div>
